<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

    <body>

                <br/>
            <label for="four">Noun</label>
                <input type="text" class="nsa_input" name="four" id="nsa_input_4" />
                <br/>
            <label for="five">Verb</label>
                <input type="text" class="nsa_input" name="five" id="nsa_input_5" />
                <br/>
            <label for="six">Action verb</label>
                <input type="text" class="nsa_input" name="six" id="nsa_input_6" />
                <br/>
            <label for="seven">Action verb (ending in -ing)</label>
                <input type="text" class="nsa_input" name="seven" id="nsa_input_7" />
                <br/>
            <label for="eight">Noun</label>
                <input type="text" class="nsa_input" name="eight" id="nsa_input_8" />
                <br/>

                <input type="submit" value="Hit me!"></input>

        </form>
        <p id="form_completed_text" style="display:none;">
            The new language proposed by the government would allow the FBI to
            <span class="form_output" id="nsa_output_1"></span>
            <span class="form_output" id="nsa_output_2"></span>
            <span class="form_output" id="nsa_output_3"></span>.
            The Government has advised the Court that this change was prompted by the fact that
            <span class="form_output" id="nsa_output_4"></span>
            <span class="form_output" id="nsa_output_5"></span>
            <span class="form_output">
                 9/11
            </span>.
            Nevertheless, The current procedures require the FBI to
            <span class="form_output" id="nsa_output_6"></span>.
            The change is intended to eliminate the requirement of
            <span class="form_output" id="nsa_output_7"></span>
            <span class="form_output" id="nsa_output_8"></span>.
        </p>
        <a href="#" onclick="reset_madlib(); return false;" style="display:none;" id="mad_lib_reset">
            More madness?
        </a>
		</section>
        <script>
            var number_of_inputs = 8;
            var nsa_form = $('nsa_form');
            nsa_form.submit(function() {
                nsa_mad_lib();
                return false;
            });
            var nsa_mad_lib = function() {
                for ( var i = 0; i < number_of_inputs; i++) {
                    $('#nsa_output_' + (i+1)).text(
                        $('#nsa_input_' + (i+1)).val()
                    );
                }
                $('#form_completed_text').show();
                $('#mad_lib_reset').show();
                nsa_form.hide();
                $('#nsa_photo_essay').show();
            }
            var reset_madlib = function() {
                $('#nsa_completed').hide();
                $('#mad_lib_reset').hide();
                nsa_form.show();
                for ( var i = 0; i < number_of_inputs; i++) {
                    $('#nsa_input_' + (i+1)).val('');
                }
            }
        </script>
        <div id="nsa_photo_essay">
            <!-- put photo essay here-->
        </div>
        <!-- END COPY HERE -->
    </body>
</html>
